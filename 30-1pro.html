<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap from button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <form action="template.html" method="get">
            <!-- start first row -->
            <div class="row mb-2">
                <div class="col-md-5">
                    <label class="form-label">name <small class="text-danger">*</small></label>
                    <input type="text" class="form-control" placeholder="ATIQUL ISLAM SHIMUL" required>

                </div>

                <div class="col-md-1 offset-md-1">
                    <hr class="vr h-100">

                </div>

                <div class="col-md-5">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="xyz@gmail.com" required>


                </div>

            </div>
            <!-- end first row -->

            <!-- start 2nd row -->
            <div class="row mb-2">
                <div class="col-md-5">
                    <label class="form-label">Address <small class="text-danger"></small></label>
                    <input type="text" class="form-control" placeholder="ATIQUL ISLAM SHIMUL" required>

                </div>

                <div class="col-md-1 offset-md-1">
                    <hr class="vr h-100">

                </div>

                <div class="col-md-5">
                    <label class="form-label">password</label>
                    <input type="password" class="form-control" placeholder="*********" required>


                </div>

            </div>

            <div class="col-md-1 offset-md-1">
                <!-- start 3rd row -->

                <div class="row mb-5">
                    <div class="col-md-5">
                        <label class="form-label">Gender</label>
                        <!-- start radio -->
                        <div class="form-check">
                            <input type="radio" name="gender"> Male

                        </div>

                        <div class="form-check">
                            <input type="radio" name="gender"> Female

                        </div>
                        <!-- end radio -->

                    </div  >

                    <div class="col-md-1 offset-md-1">
                    <hr class="vr h-100">
                        </div>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Hobby</label>
                    <!-- start check box -->
                    <div class="form-check">
                        <input type="checkbox">gaiming

                    </div>
                    <div class="form-check">
                        <input type="checkbox">cooding

                    </div>
                    <div class="form-check">
                        <input type="checkbox">sleeping
                        <!-- end cheekbox -->
                    </div>
                    <div class="col-md-1 offset-md-1">
                        <hr class="vr h-100">
                        </div>
                    <label class="form-label">Hobby</label>
     

                </div>

            </div>
            <!-- end 3nd row -->

            <!-- start 4th row -->

            <div class="row mb-2">
                <div class="col-md-5">
                    <label class="form-label">subject</label>
                    <!-- start select -->
                    <select class="from-select">
                        <option selected>--select one--</option>
                        <option value="java">jee</option>
                        <option value="ddd">ddd</option>
                        <option value="nt">nt</option>
                    </select>
                    <!-- end select -->


                </div>

                <div class="col-md-1 offset-md-1">
                    <hr class="vr h-100">
                    </div>



                </div>
                

            </div>

                   


    </form>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
